<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="<%=require('./images/favicon_logo.png')%>">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/header__logo.svg')%>" alt="Лого Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__config">
                    <img src="<%=require('./images/profile__avatar.png')%>" alt="Аватар места" class="profile__image">
                </div>
                <h1 class="profile__title">владимир запутин</h1>
                <p class="profile__paragraph">Исследователь дна</p>
                <button class="button profile__edit-button profile__popup-open" type="button" aria-label="Кнопка Редактировать профиль"></button>
                <button class="button profile__add-icon" type="button" aria-label="Кнопка Добавить профиль"></button>
            </section>
            <section class="elements">
                <ul class="elements__cards">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_content_profile">
            <div class="popup__container">
                <button class="button popup__close-button" type="button" aria-label="Кнопка Закрыть окно"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__profile-form" name="profile-form" novalidate>
                    <input id="name-profile" class="popup__input" type="text" name="profile-input_name" placeholder="Имя" minlength="2" maxlength="30" required>
                    <span id="name-profile-error" class="popup__error"></span>
                    <input id="description-profile" class="popup__input" type="text" name="profile-input_description" placeholder="О себе" minlength="2" maxlength="40" required>
                    <span id="description-profile-error" class="popup__error"></span>
                    <button class="button popup__save-button" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_content_cell">
            <div class="popup__container">
                <button class="button popup__close-button button_close_cell" type="button" aria-label="Кнопка Закрыть окно"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__profile-form popup__profile-form_content_cell" name="elements-form" novalidate>
                    <input id="name-card" class="popup__input" type="text" name="elements_input_name" placeholder="Введите имя питомца" minlength="2" maxlength="30" required>
                    <span id="name-card-error" class="popup__error"></span>
                    <input id="input-link" class="popup__input" type="url" name="elements_input_link" placeholder="Введите адрес картинки" required>
                    <span id="input-link-error" class="popup__error"></span>
                    <button class="button popup__save-button" type="submit" name="elements_submit_button" aria-label="Кнопка Создать">Создать</button>
                </form>
            </div>
        </div>
        <div class="popup popup_content_preview">
            <div class="popup__container popup__container_content_image">
                <button class="button popup__close-button button_close_preview" type="button" aria-label="Кнопка Закрыть окно"></button>
                <img alt="Фото путешествия" class="popup__image-preview" src="#">
                <h2 class="popup__preview-name"></h2>
            </div>
        </div>
        <!--попап удаления карточки "Вы уверены?"-->
        <div class="popup popup_content_confirm">
            <div class="popup__container">
                <button class="button popup__close-button button_close_question" type="button" aria-label="Кнопка Закрыть окно"></button>
                <h2 class="popup__title popup__title_content_confirm">Вы уверены?</h2>
                <button class="button popup__save-button" type="submit" aria-label="Кнопка Да">Да</button>
            </div>
        </div>
        <!--попап редактировать картинку профиля-->
        <div class="popup popup_content_avatar">
            <div class="popup__container">
              <button aria-label="Кнопка Закрыть" class="button popup__close-button button_close_avatar" type="button"></button>
              <h2 class="popup__title popup__title_content_avatar">Обновить аватар</h2>
              <form class="popup__profile-form popup__profile-form_content_avatar" name="avatar-form" novalidate>
                <input id="input-avatar" type="url" name="input_avatar_link" class="popup__input" placeholder="Ведите ссылку на аватар" required>
                <span id="input-avatar-error" class="popup__error"></span>
                <button class="button popup__save-button" type="submit" aria-label="Кнопка Сохранить">Сохранить</button>
              </form>
            </div>
          </div>
        <template class="template-cell">
            <li class="elements__cell">
                <a href="#" class="elements__image-preview">
                    <img class="elements__photo" src="#" alt="Фото пользователя">
                </a>
                <button class="button elements__trash-button" type="button" aria-label="Кнопка Удалить карточку"></button>
                <div class="elements__title-container">
                    <h3 class="elements__title"></h3>
                    <div class="elements__like-group">
                      <button class="button elements__like-button" type="button" aria-label="Кнопка Нравится"></button>
                      <span class="elements__like-counter"></span>
                    </div>
                </div>
            </li>
        </template>
    </div>
</body>
</html>
